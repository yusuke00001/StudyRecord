<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>学習記録</h2>
<table>
    <thead>
        <tr>
            <th>日付</th>
            <th>問題番号</th>
            <th>リンク</th>
            <th>回答結果</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${studyRecords}">
            <td th:text="${s.studyDate}"></td>
            <td th:text="${s.questionNumber}"></td>
            <td th:if="${s.link}">
                <span th:text="${s.link}"></span>
            </td>
            <td th:if="${s.result == null}">未回答</td>
            <td th:if="${s.result == true}">正解</td>
            <td th:if="${s.result == false}">不正解</td>
        </tr>
    </tbody>
</table>
</body>
</html>
