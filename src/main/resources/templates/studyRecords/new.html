<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${message}"></div>
<h2>学習記録登録ページ</h2>
<form th:action="@{/subjects/{subjectId}/workbooks/{workbookId}/studyRecords(subjectId=${subjectId}, workbookId=${workbookId})}"
      th:object="${studyRecordCreateRequest}" method="post">
    <label>日付</label>
    <input type="date" th:field="*{studyDate}">
    <div th:if="${#fields.hasErrors('studyDate')}" th:errors="*{studyDate}"></div>

    <label>問題番号</label>
    <input type="text" th:field="*{questionNumber}">
    <div th:if="${#fields.hasErrors('questionNumber')}" th:errors="*{questionNumber}"></div>

    <label>リンク</label>
    <input type="text" th:field="*{link}">
    <div th:if="${#fields.hasErrors('link')}" th:errors="*{link}"></div>

    <label>結果</label>
    <select th:field="*{result}">
        <option value="">未採点</option>
        <option value="true">正解</option>
        <option value="false">不正解</option>
    </select>
    <div th:if="${#fields.hasErrors('result')}" th:errors="*{result}"></div>
    <button type="submit">登録</button>
</form>
</body>
</html>
