<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>参考書登録ページ</h2>
  <form th:action="@{/subjects/{subjectId}/workbooks(subjectId=${subjectId})}" th:object="${workbookCreateRequest}" method="post">
      <label>参考書名</label>
      <input type="text" th:field="*{title}">
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </form>
  <button type="submit">登録</button>
</body>
</html>
