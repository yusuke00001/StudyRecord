<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>科目作成ページ</h2>
  <form th:action="@{/subjects}" th:object="${subjectCreateRequest}" method="post">
      <div>
          <label>科目名</label>
          <input type="text" th:field="*{title}">
          <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <button type="submit">登録</button>
  </form>
</body>
</html>
